<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/apply.min.css">
    <link rel="icon" type="image/x-icon" href="image/logo-no-background.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="form-apply">
        <form action="#">
            <div class="group-profile">
                <div class="profile">
                    <i class="material-icons">person</i>
                </div>
                <div class="cv">
                    <h2>CV for Apply</h2>
                </div>
            </div>
            <div class="profile-tile">
                <button>Uploaad profile</button>
            </div>
            <div class="gruop-name">
                <div class="full-name">
                    <p>Full name</p>
                </div>
                <div class="name">
                    <div class="input-name">
                        <label for="">First Name</label>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-name">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                </div>
            </div>
            <div class="current-address">
                <div class="current">
                    <p>Current Address</p>
                </div>
                <div class="current-input">
                    <div class="street">
                        <label for="">Street Address</label>
                        <input type="text" placeholder="Enter your street address" required>
                    </div>
                    <div class="group-city">
                        <div class="city">
                            <label for="">City</label>
                            <input type="text" name="" id="" placeholder="Enter your city" required>
                        </div>
                        <div class="province">
                            <label for="">Province</label>
                            <input type="text" placeholder="Enter your province" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="email">
                <div class="title-email">
                    <p>Email</p>
                </div>
                <div class="input-email">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="phone">
                <div class="title-email">
                    <p>Phone number</p>
                </div>
                <div class="input-email">
                    <label for="">Phone number</label>
                    <input type="text" placeholder="Enter your phone number" required>
                </div>

            </div>
            <div class="phone">
                <div class="title-email">
                    <p>Position</p>
                </div>
                <div class="input-email">
                    <label for="">Position</label>
                    <input type="text" placeholder="Enter the position" required>
                </div>
            </div>
            <div class="phone">
                <div class="title-email">
                    <p>Start date</p>
                </div>
                <div class="input-email">
                    <label for="">Start date</label>
                    <input type="date" required>
                </div>
            </div>
            <div class="phone">
                <div class="title-email">
                    <p>Resume upload</p>
                </div>
                <div class="input-email">
                    <label for="">Resume uploaad</label>
                    <input type="file" required>
                </div>
            </div>
            <button><a href="../index.html">Submit</a> </button>
        </form>
    </div>
</body>

</html>
