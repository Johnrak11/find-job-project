<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.min.css">
    <link rel="icon" type="image/x-icon" href="../image/logo-no-background.png">
    <link rel="icon" type="image/x-icon" href="image/logo-no-background.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="form-container">
        <form action="#">
            <h2>Login</h2>
            <div class="email">
                <label for="">Email</label>
                <input type="text" placeholder="Type your email">
            </div>
            <div class="password">
                <label for="">Password</label>
                <input type="password" placeholder="Enter password">
                <div class="forgot">
                    <div class="remenber">
                        <input type="checkbox" class="checkbox">
                        <p>Remember me</p>
                    </div>
                    <a href="">Forgot password</a>
                </div>
            </div>
            <div class="btn">
                <button><a href="../index.html">Login</a></button>
            </div>
            
            <div class="icon">
                <p>Or login with </p>
                <div class="fa">
                    <i><a href="#" class="fa fa-facebook"></a></i>
                    <i><a href="#" class="fa fa-twitter"></a></i>
                    <i><a href="#" class="fa fa-google"></a></i>
                    <i><a href="#" class="fa fa-linkedin"></a></i>
                </div>
                <p>Don't have an account ?<a href="sign.html">sign up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
